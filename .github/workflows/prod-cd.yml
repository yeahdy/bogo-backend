          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      - name: í”„ë¡œì íŠ¸ ë¹Œë“œ
        run: ./gradlew -Dspring.profiles.active=prod build -x test

      - name: ğŸ€ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ì‹œ ë””ìŠ¤ì½”ë“œ ì•Œë¦¼
        if: failure()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨: ${{ github.repository }} \nPR ì£¼ì†Œ : ${{ env.PR_URL }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ì„œë¸Œëª¨ë“ˆ ì¶”ê°€
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_TOKEN }}

      - name: JDK 21 ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Gradle ìºì‹œ ì„¤ì •
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-  

      - name: gradlewì— ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      - name: í”„ë¡œì íŠ¸ ë¹Œë“œ
        run: ./gradlew clean build -Pprofile=prod
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{secrets.PROD_CD_ACCESS_KEY}}
          aws_secret_key: ${{secrets.PROD_CD_SECRET_KEY}}
          application_name: LuckyBe-env
          environment_name: LuckyBe
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
          wait_for_environment_recovery: 60

      - name: Cleanup Gradle Cache
        if: ${{ always() }}
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties